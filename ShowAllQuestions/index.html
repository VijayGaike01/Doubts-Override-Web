<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <header id="header">

          <img decoding="async" src="../Assets/images/logo-final.svg" alt="Logo Image">

      <div class="hamburger">
          <div class="bars1"></div>
          <div class="bars2"></div>
          <div class="bars3"></div>

      <ul class="nav-links">

          <li><a href="#">My Doubts</a></li>
          <li><a href="#">About Us</a></li>

  <main>
    <section class="section">
